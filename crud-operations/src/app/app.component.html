<div class="row">
  <div class="col-8">
    <div class="card">
      <div class="card-header bg-success">
        <h6 style="color: white;">Employee List</h6>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Sr No</th>
                  <th>Name</th>
                  <th>Contact No</th>
                  <th>Email Id</th>
                </tr>
              </thead>
              <tbody>
                <!-- Now let's fetch data from local storage & display data into data-->
                 @for (emp of employeeList; track $index) {
                  <tr>
                    <td>{{$index+1}}</td>
                    <td>{{emp.name}}</td>
                    <td>{{emp.contactNo}}</td>
                    <td>{{emp.emailId}}</td>
                  </tr>
                 }
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-header bg-success">
        <h6 style="color: white;">New Employee</h6>
      </div>
      <div class="card-body">
        <!-- let's bind formGroup to our employeeFrom-->
        <form [formGroup]="employeeForm">
          <div class="row">
            <div class="col-12">
              <label for="">Name</label>
              <input type="text" formControlName="name" class="form-control">
            </div>
            <div class="col-6">
              <label for="">Email-Id</label>
              <input type="text" formControlName="emailId" class="form-control">
            </div>
            <div class="col-6">
              <label for="">Contact No</label>
              <input type="text" formControlName="contactNo" class="form-control">
            </div>
            <div class="col-6">
              <label for="">City</label>
              <input type="text" formControlName="city" class="form-control">
            </div>
            <div class="col-6">
              <label for="">State</label>
              <input type="text" formControlName="state" class="form-control">
            </div>
            <div class="col-6">
              <label for="">Pin code</label>
              <input type="text" formControlName="pinCode" class="form-control">
            </div>
            <div class="col-12">
              <label for="">Address</label>
              <textarea formControlName="address" class="form-control"></textarea>
            </div>
          </div>
          <div class="row pt-2">
            <div class="col-6 text-center">
              <button class="btn btn-secondary" (click)="onReset()">Reset</button>
            </div>
            <div class="col-6 text-center">
              <button class="btn btn-success" (click)="onSave()">Save Employee</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
